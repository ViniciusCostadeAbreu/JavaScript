<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background-color: rgb(38, 160, 38);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja
    </div>

    <script>
        var a = window.document.getElementById('area')

        a.addEventListener('click', clicou)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)

        function clicou(){
            a.innerText = 'CLICOU!'
            a.style.backgroundColor ='red'
        }
        function entrou() {
            a.innerText = 'ENTROU!'
        }
        function saiu(){
            a.innerText = 'SAIU!'
            a.style.backgroundColor = 'green'
        }
    </script>
</body>
</html>
