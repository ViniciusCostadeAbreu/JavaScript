<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais de origem</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        body{
            font: normal 14pt arial;
        }
        h1{
            text-align: center;
        }
        div#pais{
            display: block;
            text-align: center;
            padding: 20px;            
        }
        div#pais h2{
            padding-bottom: 15px;
        }
        div#res{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Qual sua origem?</h1>
    <div id="pais">
        <h2>De qual pais voce Ã©?</h2>
        <input type="text" name="txtpais" id="txtpais">
        <input type="button" value="Verificar" onclick="verificar()">
    </div>
    <div id="res">RESULTADO</div>
    <script>
        
        function verificar(){
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            var p = txtp.value
            if (p.toUpperCase() === 'BRASIL') {
                res.innerHTML = 'BRASILEIRO'
            }else{
                res.innerHTML = 'ESTRANGEIRO'
                
            }
        }
    </script>
</body>
</html>
