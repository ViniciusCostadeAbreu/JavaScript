<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        var txtvel = window.document.getElementById('txtvel')
        function calcular(){
            var vel = Number(txtvel.value)
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if(vel > 60){
                res.innerHTML += `<p> Velocidade acima do permitido. <strong>MULTADO!!!</strong>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança<p>`
        }
    </script>
</body>
</html>
